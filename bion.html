<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BION | Digital Collectible Card</title>
    <style>
        :root {
            --primary-color: #00d4ff;
            --bg-color: #0a0a0a;
            --text-color: #ffffff;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            overflow-x: hidden;
        }

        /* Header / Navbar */
        nav {
            padding: 20px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.8);
            position: fixed;
            width: 100%;
            z-index: 100;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: var(--primary-color);
            letter-spacing: 2px;
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 20px;
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .hero p {
            font-size: 1.2rem;
            color: #ccc;
            max-width: 600px;
            margin-bottom: 30px;
        }

        /* Video Container */
        .video-container {
            position: relative;
            width: 80%;
            max-width: 400px; /* Menyesuaikan aspek rasio portrait video Anda */
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(0, 212, 255, 0.5);
            border: 2px solid var(--primary-color);
        }

        video {
            width: 100%;
            display: block;
        }

        /* Call to Action Button */
        .cta-btn {
            margin-top: 40px;
            padding: 15px 40px;
            background-color: var(--primary-color);
            color: black;
            text-decoration: none;
            font-weight: bold;
            border-radius: 50px;
            transition: 0.3s;
            text-transform: uppercase;
        }

        .cta-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px var(--primary-color);
        }

        footer {
            padding: 40px;
            text-align: center;
            font-size: 0.9rem;
            color: #666;
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo">BION</div>
        <div class="menu">FUTURE TECH</div>
    </nav>

    <section class="hero">
        <h1>BION RESCUE AGENT</h1>
        <p>Bawa kartu koleksimu menjadi nyata dengan teknologi Hologram AR terbaru.</p>

        <div class="video-container">
            <video autoplay loop muted playsinline>
                <source src="bion-video.mp4" type="video/mp4">
                Browser Anda tidak mendukung tag video.
            </video>
        </div>

        <a href="#" class="cta-btn">Dapatkan Kartu Sekarang</a>
    </section>

    <footer>
        &copy; 2026 Bion Project. Powered by Future AR Technology.
    </footer>

</body>
</html>
